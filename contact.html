<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Sprint Challenge - Contact</title>

  <link href="https://fonts.googleapis.com/css?family=Roboto|Rubik" rel="stylesheet">
  <link rel="stylesheet" href="css/index.css">

</head>

<body>

    <div class="container">
        <header>
            <nav>
                <section class="logo">
                    <a href="index.html"><img src="img/lambda-black.png" alt="lambda logo"></a>
                </section>
                <section class=links>
                    <a href="index.html">Home</a>
                    <a href="about.html">About</a>
                    <a href="#">Products</a>
                    <a href="#">Blog</a>
                    <a href="contact.html">Contact</a>
                </section>
            </nav>
                
            <section class="hero">
                <img src="img/jumbo-about.png" alt="header image lights">
            </section>
        
        </header>

        <h2>Contact Form</h2>
        <form class="formwrapper">
            <div>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Your Name"></input>
                <label for="email">Email</label>
                <input type="text" id="email" name="email" placeholder="placeholder@email.com"></input>
            </div>
            <div>
                <label for="male">Male</label>
                <input id="male" name="gender" type="radio" checked />
                <label for="female " >Female</label>
                <input id="female" name="gender" type="radio"/>
                <label for="other">Other</label>
                <input id="other" name="gender" type="radio"/>
            </div>
            
            <p><input type="submit"value="Submit"></p>

        </form>
    </div>



</body>
</html>
